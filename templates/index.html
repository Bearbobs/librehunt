{% extends "layout.html" %}
{% block title %}
 Home
{% endblock %}
{% block content %}
<div id="linuxHomePage" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#linuxHomePage" data-slide-to="0" class="active"></li>
    <li data-target="#linuxHomePage" data-slide-to="1"></li>
    <li data-target="#linuxHomePage" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="../static/genericSlides/one.svg" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="../static/genericSlides/two.svg" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="../static/genericSlides/three.svg" alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#linuxHomePage" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#linuxHomePage" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
{% endblock %}
